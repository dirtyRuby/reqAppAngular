<h1>{{trapName}}</h1>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>Remote Ip</th>
        <th>Method</th>
        <th>Created at</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="request in requests" ng-click="changeView('traps/' + trapName + '/requests/' + request.id)">
        <td>{{$index+1}}</td>
        <td>{{request.remote_ip}}</td>
        <td>{{request.request_method}}</td>
        <td>{{request.created_at | date: 'medium'}}</td>
    </tr>
    </tbody>
</table>
