<h1>Request details</h1>
<table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Parameter</th>
      <th>Value</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="(key, value) in request">
      <td>{{key}}</td>
      <td>
          <view-object></view-object>
          {{valueTypeOf(value)}}</td>
    </tr>
    </tbody>
</table>
