<h1>Request details</h1>
<table class="table table-striped table-hover table-responsive">
    <thead>
    <tr>
      <th>Parameter</th>
      <th>Value</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="(key, value) in request">
      <td>{{key}}</td>
      <td>
        <view-object ng-if="valueTypeOf(value) == 'object'"></view-object>
        <view-value ng-if="valueTypeOf(value) != 'object'"></view-value>
      </td>
    </tr>
    </tbody>
</table>
