<h1>Trap list</h1>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>Trap name</th>
        <th>Created at</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="trap in traps.traps" ng-click="changeView('traps/' + trap.name + '/requests')">
        <td>{{$index+1}}</td>
        <td>{{trap.name}}</td>
        <td>{{trap.created_at | date: 'medium' }}</td>
    </tr>
    </tbody>
</table>
