<h1>Trap list</h1>
<table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Parameter</th>
      <th>Value</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="(key, value) in request" ng-click="">
      <td>{{key}}</td>
      <td>{{value}}</td>
    </tr>
    </tbody>
</table>
